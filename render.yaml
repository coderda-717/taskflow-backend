services:
  # Web Service (Django Backend)
  - type: web
    name: taskflow-api
    runtime: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn taskflow_api.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DJANGO_SETTINGS_MODULE
        value: taskflow_api.settings
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false

# PostgreSQL Database
databases:
  - name: taskflow-db
    region: franfurt
    plan: free
    databaseName: taskflow_db
    user: taskflow_user
    ipAllowList: []